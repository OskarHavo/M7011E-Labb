<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/bd50140c14.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="/static/time_chart.js"></script>
    <link rel="stylesheet" href="/static/user_dashboard.css">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
<div class="topnav">
    <a class="active" href="/">Home</a>

    <div class="login-container">
        <a>{{user}}</a>
        <a href="/settings"><i class="fas fa-cog"></i></a>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
</div>


<form action="/settings" method="POST">
    <div class="container">
        <label for="password"><b>New password</b></label>
        <input type="password" placeholder="" name="password">
        <label for="postalcode"><b>New postalcode</b></label>
        <input type="text" placeholder="" name="postalcode">
        <button type="submit">Save</button>

    </div>
    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn" onclick="window.location.href='/'">Cancel</button>
    </div>
</form>


<div class="deleteuserbuttoncontainer">
    <form action="/settings/delete" method="POST" enctype="multipart/form-data">
        <button type="submit" class="uploadbutton">Delete My Account</button>
    </form>

</div>

</body>
</html>
