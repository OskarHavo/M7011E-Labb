<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<script src="https://kit.fontawesome.com/bd50140c14.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
	<script src="/static/admin_api.js"></script>
	<script src="/static/dragablegauges.js"></script>
	<link rel="stylesheet" href="/static/admin_dashboard.css">

</head>
<body>
	<div class="topnav">
		<a class="active" href="#home">Home</a>
		<div class="login-container">
			<a>{{user}}</a>
			<a href="/settings"><i class="fas fa-cog"></i></a>
			<a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
		</div>
	</div>

	<div class="timelinecontainer">

		<div class =  "timelinedate" id="datetext">
        	<h1>error</h1>
   		</div>



    </div>

	<div class ="contentcontainer">


		<div class="contentdiv middle">
			<h1>Admin Page</h1>

			<div class = "adminboxcontainer">
				<div class = "adminphotocontainer">
						<img src="/static/assets/uploadedPictures/adminphotos/images.png" width="100%" height = 100%>

				</div>
				<div class ="admininformationcontainer">
					<h2>Admin Name</h2>
					<p>Mr Admin</p>



					<div class="uploadadminphotobuttoncontainer">
						<form action="/image/admin" method="POST" enctype="multipart/form-data">
                        <input type="file" name="houseimage">
                        <button type ="submit" class="uploadbutton">Upload New Admin Photo</button>
                    </form>

					</div>

				</div>

			</div>

			<div class = "userlistdiv">
				<h2>Prosumer List</h2>

				<div class="prosumertable" id="prosumertableinadmin">

				</div>

			</div>


		</div>

		<div class="contentdiv right">
			<h1>Monitoring Panel</h1>

			<div class="gaugecontainer">




				<div draggable="true" class="gauge">
					<p>POWER PLANT PRODUCTION</p>
					<div class ="gaugemeterfull">
						<div class="gaugemeter" id="admingauge_production"></div>
					</div>
					<p id="admingauge_production_text"></p>
				</div>



				<div draggable="true" class="gauge">
					<p>POWER PLANT STATUS</p>
					<p id="admingauge_productionstatus_text"></p>
				</div>


				<div draggable="true" class="gauge">
					<p>MARKET DEMAND</p>
					<div class ="gaugemeterfull">
						<div class="gaugemeter" id="admingauge_marketdemand"></div>
					</div>
					<p id="admingauge_marketdemand_text"></p>

				</div>

				<div draggable="true" class="gauge">
					<p>MODELLED ELECTRICITY PRICE</p>
					<div class ="gaugemeterfull">
						<div class="gaugemeter" id="admingauge_modelledprice"></div>
					</div>
					<p id="admingauge_modelledprice_text"></p>

				</div>

			<div class="slidercontainer">
				<p>CURRENT ELECTRICITY PRICE</p>
					<input type="range" min="1" max="50" value="10" class="slider" id="currentelectricityprice">
				<p id="currentelectricitypriceText">2</p>

				<p>POWER PLANT PRODUCTION SLIDER</p>
				<input type="range" min="0" max="100" value="100" class="slider" id="powerplantproduction">
				<p id="powerplantproductionText">1</p>

				<p>BUFFER/MARKET SLIDER</p>
				<input type="range" min="0" max="100" value="50" class="slider" id="marketRatio">
				<p id="marketRatioText">2</p>

			</div>


			</div>

		</div>



	</div>
    </div>


<!--  Simulator Updater-->
	<script>
		var conUpdater;
		updateAll(conUpdater,10,20);
	</script>

</body>
</html>
